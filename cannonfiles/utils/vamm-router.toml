[contract.AccountBalanceModule]
artifact = "AccountBalanceModule"
[contract.FeatureFlagModule]
artifact = "FeatureFlagModule"
[contract.PoolConfiguration]
artifact = "PoolConfiguration"
[contract.PoolModule]
artifact = "PoolModule"
[contract.VammModule]
