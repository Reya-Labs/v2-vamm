  "OwnerUpgradeModule",
  "AccountBalanceModule",
  "FeatureFlagModule",
  "PoolConfiguration",
  "PoolModule",
  "VammModule"
]
depends = [
  "contract.OwnerUpgradeModule",
  "contract.AccountBalanceModule",
  "contract.FeatureFlagModule",
  "contract.PoolConfiguration",
  "contract.PoolModule",
  "contract.VammModule"
]